<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Ad</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="ad-container">
        <div class="profile-section">

            <h1>Discover Amazing Product Reviews!</h1>
            <p>Welcome to <strong>Product Breakdown</strong>, your go-to YouTube channel for in-depth product reviews and breakdowns.</p>
            <a href="https://www.youtube.com/@productbreakdown21" class="cta-button" target="_blank" onclick="notify()">Watch Now!</a>
        </div>
        <div class="comment-section">
            <h2>Leave a Comment:</h2>
            <textarea id="comment" placeholder="Write your comment here..."></textarea>
            <button onclick="submitComment()">Submit</button>
        </div>
    </div>
    <script src="java script.js"></script>
</body>
</html>
